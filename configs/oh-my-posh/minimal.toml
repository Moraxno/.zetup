#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
console_title_template = '{{if .Root}} ‚ö° {{end}}{{.Folder | replace "~" "üèö" }} @ {{.HostName}}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'root'
    style = 'diamond'
    foreground = '#FFEB3B'
    background = '#a313a8'
    template = ' ‚ö° '
    trailing_diamond = 'ÓÇ∞'

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    foreground = '#ffffff'
    background = 'p:green'
    leading_diamond = '<transparent,p:green>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ∞'
    template = '{{ if .WSL }} WSL at{{ end }} {{.Icon}} '

  [[blocks.segments]]
    type = 'path'
    style = 'diamond'
    foreground = '#ffffff'
    background = 'p:indigo'
    leading_diamond = '<transparent,p:indigo>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ∞'
    template = ' {{ .Path }} '

    [blocks.segments.properties]
      folder_icon = '...'
      folder_separator_icon = '<transparent> ÓÇΩ </>'
      home_icon = 'Ó¨Ü'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = '#000000'
    background = '#00C853'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}', '{{ if gt .Ahead 0 }}#B388FF{{ end }}', '{{ if gt .Behind 0 }}#B388FF{{ end }}']
    template = ' {{ .HEAD }}{{ if .Staging.Changed }}<#FF6F00> ÔÅÜ {{ .Staging.String }}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if gt .StashCount 0 }} Ó≠ã {{ .StashCount }}{{ end }} '

    [blocks.segments.properties]
      fetch_stash_count = true
      fetch_status = true

  [[blocks.segments]]
    type = 'status'
    style = 'powerline'
    powerline_symbol = 'ÓÇ∞'
    foreground = '#ffffff'
    background = '#910000'
    template = '<transparent> ÔÑ™</> {{ reason .Code }} '

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = 'command'
    style = 'diamond'
    foreground = '#43CCEA'
    background = 'p:indigo'
    leading_diamond = 'ÓÇ∫'
    trailing_diamond = '<transparent> ÓÇΩ </>'
    template = ' {{ .Output }}'
    [blocks.segments.properties]
      shell = "bash"
      command = "whoami"

  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    foreground = '#43CCEA'
    background = 'p:indigo'
    trailing_diamond = 'ÓÇº'
    template = '{{ .HostName }} '

  [[blocks.segments]]
    type = 'time'
    style = 'diamond'
    foreground = '#3EC669'
    background = 'p:indigo'
    leading_diamond = 'ÓÇ∫'
    template = ' {{ .CurrentDate | date .Format }} '

    [blocks.segments.properties]
      time_format = '15:04:05'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'status'
    style = 'plain'
    foreground = '#ffffff'
    foreground_templates = ['{{ if gt .Code 0 }}#ff0000{{ end }}']
    template = '‚ùØ '

    [blocks.segments.properties]
      always_enabled = true

[transient_prompt]
  foreground = '#ffffff'
  background = 'transparent'
  template = '‚ùØ '

[palette]
indigo = '#01396C'
green = '#5e8c61'
