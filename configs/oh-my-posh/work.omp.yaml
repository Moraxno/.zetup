# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: os
        style: powerline
        powerline_symbol: ""
        foreground: "#ffffff"
        background: "#A5A5A5"
      - type: path
        style: powerline
        powerline_symbol: ""
        foreground: "p:text"
        background: "p:path"
        properties:
          style: full
      - type: git
        style: powerline
        powerline_symbol: ""
        template: " {{ .HEAD }}{{ if or .Working.Changed .Staging.Changed }}*{{ end }} {{ if gt .Behind 0 }}{{.Behind}}{{ end }}{{ if gt .Ahead 0 }}{{.Ahead}}{{ end }} "
        foreground: "p:text"
        background: "p:imms-green"
        background_templates:
          - "{{ if (.Staging.Changed) }}p:git-warn{{ end }}"
          - "{{ if (.Working.Changed) }}p:git-alert{{ end }}"
          - "{{ if or (gt .Ahead 0) (gt .Behind 0) }}p:git-info{{ end }}"
        properties:
          fetch_status: true
          branch_icon: ""
          commit_icon: "@"
      - type: python
        style: powerline
        powerline_symbol: ""
        foreground: "p:text"
        background: "red"
        template: "  {{ .Full }} {{ .Major }}"
        properties:
          home_enabled: true
  - type: prompt
    alignment: right
    overflow: hide
    segments:
      - type: command
        style: diamond
        leading_diamond: "\ue0ba"
        trailing_diamond: "\ue0bc"
        foreground: "p:text"
        background: "p:time"
        properties:
          shell: bash
          command: "hostname"
      - type: time
        style: diamond
        leading_diamond: "\ue0ba"
        trailing_diamond: " "
        foreground: "p:text"
        background: "p:time"
        properties:
          time_format: 15:04:05
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: "#ffffff"
        template: '❯'
  - type: rprompt
    alignment: left
    segments:
      - type: executiontime
        style: plain
        foreground: "p:imms-gray"
        background: transparent
        template: " {{.FormattedMs }} "
        properties:
          threshold: 100
          style: austin
          always_enabled: false
palettes:
  template: "imms"
  list:
    imms:
      imms-blue: "#002D7D"
      imms-grey: "#EFEFEF"
      imms-green: "#8BA70A"
      rob-red: "#EE0000"
      rob-orange: "#AADD00"
      rob-yellow: "#AADD00"
      path: "p:imms-blue"
      text: "p:imms-grey"
      time: "p:imms-green"
      host: "p:imms-green"
      git-alert: "p:rob-red"
      git-warn: "p:rob-orange"
      git-info: "p:rob-yellow"
    side:
      path: "#0000ff"
      text: "#ffffff"
transient_prompt:
  background: transparent
  foreground: "p:text"
  template: '❯ '
